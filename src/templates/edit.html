{% extends "base.html" %}
{% block content %}

<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Editar Aviso<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="inputStreet" class="col-sm-3 control-label">Calle</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputStreet" id="inputStreet" value='{{aviso.calle}}'>
                </div>
            </div>
            <div class="form-group">
                <label for="inputNumber" class="col-sm-3 control-label">Número</label>

                <div class="col-sm-6">
                    <input type="number" class="form-control" name="inputNumber" id="inputNumber"
                           value='{{aviso.numero}}'">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip" class="col-sm-3 control-label">Código postal</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputZip" id="inputZip"
                           value='{{aviso.cod_postal}}'>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-3 control-label">Email</label>

                <div class="col-sm-6">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail"
                           value='{{aviso.email}}'>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-3 control-label">Descripción</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputDescription" id="inputDescription"
                           value='{{aviso.descripcion}}'>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTag" class="col-sm-3 control-label">Tag</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputTag" id="inputTag"
                           value='{{aviso.tag}}'>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock content %}
